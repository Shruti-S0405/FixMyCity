<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #ea2a33;
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    .heatmap-overlay {
      background: radial-gradient(circle at 30% 40%, rgba(255, 0, 0, 0.6), transparent 70%),
                  radial-gradient(circle at 70% 60%, rgba(255, 165, 0, 0.5), transparent 70%),

                  radial-gradient(circle at 20% 70%, rgba(0, 255, 0, 0.3), transparent 70%),
                  radial-gradient(circle at 80% 30%, rgba(255, 0, 0, 0.5), transparent 70%);
      mix-blend-mode: overlay;
      opacity: 0.7;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<div class="flex items-center p-4 pb-3">

<span class="material-symbols-outlined">menu</span>
</button>
<h1 class="flex-1 text-center text-xl font-bold text-gray-900">FixMyCity</h1>
<div class="w-8"></div>
</div>

<div class="absolute inset-0 heatmap-overlay"></div>
<div class="absolute top-1/3 left-1/4">
<span class="material-symbols-outlined text-4xl text-red-600 drop-shadow-lg">location_on</span>
</div>
<div class="absolute top-2/3 left-3/4">
<span class="material-symbols-outlined text-4xl text-orange-500 drop-shadow-lg">location_on</span>
</div>
<div class="absolute" style="top: 55%; left: 45%;">
<span class="material-symbols-outlined text-4xl text-yellow-400 drop-shadow-lg">location_on</span>
</div>
<div class="absolute" style="top: 70%; left: 20%;">
<span class="material-symbols-outlined text-4xl text-green-500 drop-shadow-lg">location_on</span>
</div>
<div class="relative flex flex-col h-full p-4">
<div class="flex items-center bg-white rounded-full shadow-md">
<span class="material-symbols-outlined pl-3 text-gray-500">search</span>
<input class="flex-1 bg-transparent text-gray-800 placeholder:text-gray-500 focus:outline-none px-4 py-3" placeholder="Search or tap on the map" value=""/>
</div>
<div class="mt-auto flex justify-end">
<div class="flex flex-col items-center gap-3">
<div class="flex flex-col bg-white rounded-full shadow-md">
<button class="p-3 text-gray-700">
<span class="material-symbols-outlined">add</span>
</button>
<div class="h-px bg-gray-200"></div>
<button class="p-3 text-gray-700">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button class="flex size-12 items-center justify-center rounded-full bg-white shadow-md">
<span class="material-symbols-outlined text-blue-600">navigation</span>
</button>
</div>
</div>
</div>
</div>
</main>
<div class="fixed bottom-24 z-10 w-full px-4">
<div class="bg-white rounded-xl shadow-lg p-4 flex gap-4">

<div class="flex-1">
<div class="flex justify-between items-start">

<div class="flex items-center gap-1 text-sm text-gray-600">
<span class="material-symbols-outlined text-base text-red-500">arrow_upward</span>
<span>128</span>
</div>
</div>
<p class="text-sm text-gray-600 mt-1 line-clamp-2">Deep pothole on the corner of Main St and 2nd Ave. Causing issues for cyclists.</p>
<div class="mt-2">
<span class="inline-block bg-yellow-100 text-yellow-800 text-xs font-semibold px-2 py-1 rounded-full">In Progress</span>
</div>
</div>
</div>
</div>
<nav class="sticky bottom-0 border-t border-gray-200 bg-white z-20">
<div class="flex justify-around py-2">
<a class="flex flex-col items-center gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined">home</span>
<p class="text-xs">Feed</p>
</a>
<a class="flex flex-col items-center gap-1 text-[var(--primary-color)]" href="#">
<span class="material-symbols-outlined">map</span>
<p class="text-xs font-semibold">Map</p>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined">checklist</span>
<p class="text-xs">My Issues</p>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined">notifications</span>
<p class="text-xs">Notifications</p>
</a>
</div>
</nav>
</div>
