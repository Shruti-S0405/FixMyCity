<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>FixMyCity Dashboard</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #ea2a33;
      }
      body {
        font-family: 'Spline Sans', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
<div class="flex h-screen">
<aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col">
<div class="h-16 flex items-center px-6 gap-3">
<div class="p-2 bg-red-500 rounded-full text-white">
<span class="material-symbols-outlined">construction</span>
</div>
<h1 class="text-xl font-bold text-gray-800">FixMyCity</h1>
</div>
<nav class="flex-1 px-4 py-4 space-y-2">
<a class="flex items-center gap-3 px-4 py-2 text-gray-700 font-medium rounded-lg bg-red-50 hover:bg-red-100 text-red-600" href="#">
<span class="material-symbols-outlined">map</span>
<span>Dashboard</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-gray-600 font-medium rounded-lg hover:bg-gray-100" href="#">
<span class="material-symbols-outlined">list_alt</span>
<span>Issues</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-gray-600 font-medium rounded-lg hover:bg-gray-100" href="#">
<span class="material-symbols-outlined">group</span>
<span>Users</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 text-gray-600 font-medium rounded-lg hover:bg-gray-100" href="#">
<span class="material-symbols-outlined">analytics</span>
<span>Reports</span>
</a>
</nav>
<div class="p-4 border-t border-gray-200">
<div class="flex items-center gap-3">
<img alt="User avatar" class="size-10 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBlz8AHyjpRUlcUYZpQh1WuzwPVVyM18l6j1vhpHhGgCF2GfYV4RsZaLqOrwdSgPPjNZN6Zzmoibi4LrDf0imfupnIQnrSdEemztznSV1ukUD9ZR8gizHAUO16ReuFzAvrx4sgG9bCvZICMjtOhm0g6Z2BNha9GErSAAour_WSNnFEVdWMUYzKDqJqGatbb5fN4qww1MlrsZXw05fdUkgb-Ml12StkhY8_0Yjbd3drodBIYCISYwk327XpD8w9UK6xGYm-fu2z9QEBO"/>
<div>
<p class="font-semibold text-gray-800">Admin User</p>
<a class="text-sm text-gray-500 hover:text-red-500" href="#">Log out</a>
</div>
<button class="ml-auto text-gray-500 hover:text-gray-800">
<span class="material-symbols-outlined">notifications</span>
</button>
</div>
</div>
</aside>
<main class="flex-1 flex flex-col">
<header class="h-16 flex items-center justify-between px-8 border-b border-gray-200 bg-white">
<div>
<h2 class="text-2xl font-bold text-gray-800">Issue Map</h2>
<p class="text-sm text-gray-500">View and manage issues reported by citizens on an interactive map.</p>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
<input class="form-input w-96 pl-10 pr-4 py-2 rounded-full bg-gray-100 border-transparent focus:bg-white focus:border-red-500 focus:ring-red-500" placeholder="Search for an issue or location" type="text"/>
</div>
</header>
<div class="flex-1 flex flex-col p-8 gap-6">
<div class="flex items-center gap-4">
<div class="relative inline-block text-left">
<button class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-full text-sm font-medium text-gray-700 hover:bg-gray-50">
<span>Issue Type</span>
<span class="material-symbols-outlined text-sm">expand_more</span>
</button>
</div>
<div class="relative inline-block text-left">
<button class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-full text-sm font-medium text-gray-700 hover:bg-gray-50">
<span>Severity</span>
<span class="material-symbols-outlined text-sm">expand_more</span>
</button>
</div>
<div class="relative inline-block text-left">
<button class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-full text-sm font-medium text-gray-700 hover:bg-gray-50">
<span>Date Range</span>
<span class="material-symbols-outlined text-sm">expand_more</span>
</button>
</div>
<button class="text-sm text-gray-500 hover:text-red-500 ml-auto">Clear Filters</button>
</div>
<div class="flex-1 rounded-2xl overflow-hidden relative shadow-lg">
<img alt="City map with issue markers" class="absolute inset-0 w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDJJRe8R84rIdcZ_0su-pLcZ0XZkOi7lmE8vt6NYrpbuCcBrHA15Z_w77vsdyVhWDxn30c5Rcn1DEpwnU5Ri78uZlnGk_bFSFHDiAFHaBjO558KFAhbvMsO168065w1yaiTMNn2dGtSJPr4nUW6Mb_dZBUXIKqZIkpuGONfcvjFE8ojIkz82nTgBWcG2Bd_nC0Y_HsKQFZdhdl8-26tjHjsFkePEI4lTh-B9E1dpIVj5pZL6R8EHOkSSADhjLtkP7JkgkFdjbpZLMpX"/>
<div class="absolute top-4 right-4 flex flex-col gap-2">
<div class="flex flex-col bg-white rounded-full shadow-md">
<button class="p-2 text-gray-600 hover:text-red-500 rounded-t-full hover:bg-gray-100">
<span class="material-symbols-outlined">add</span>
</button>
<button class="p-2 text-gray-600 hover:text-red-500 rounded-b-full hover:bg-gray-100 border-t border-gray-200">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button class="p-2 bg-white rounded-full shadow-md text-gray-600 hover:text-red-500 hover:bg-gray-100">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
</div>
</div>
</main>
</div>

</body></html>
